name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DSHM_BUILD_TESTS=ON
      - name: Build
        run: cmake --build build -j$(nproc)
      - name: Test (C++)
        run: ctest --test-dir build --output-on-failure
      - name: Test (Python)
        run: cd py && python3 byte_ring_buffer.py
      - name: Cross-language test
        run: |
          ./build/test_cross_lang_producer
          cd py && python3 ../tests/test_cross_lang_consumer.py

  linux-sanitizer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (ASan + UBSan)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -DSHM_BUILD_TESTS=ON \
            -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"
      - name: Build
        run: cmake --build build -j$(nproc)
      - name: Test
        run: ctest --test-dir build --output-on-failure

  windows-msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -B build -DSHM_BUILD_TESTS=ON
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}
      - name: Test (C++)
        run: ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }}
      - name: Test (Python)
        run: cd py && python byte_ring_buffer.py
